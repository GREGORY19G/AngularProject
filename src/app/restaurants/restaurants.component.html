<h1 class="title">All restaurants for you</h1>
<mat-form-field style="margin: 10px; margin-left: 55px;">
  <mat-label>Select a country</mat-label>
  <mat-select (selectionChange)="selectedCountry()" [(value)]="country">
    <mat-option ngSelec *ngFor="let country of countries" [value]="country">
      {{country}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="main-container">
<div class="card-container" *ngFor="let item of restaurants; index as restaurantId">
<a (click)="openDetail(item)">
  <mat-card class="card">
    <mat-card-header class="head">
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.area}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
    class="image" 
    src="{{item.image_url}}" 
    alt="Photo of a Shiba Inu">
    <mat-card-content class="body">
      <p>
        State: {{item.state}}
      </p>
      <p>
        Address: {{item.address}}
      </p>
    </mat-card-content>
    <mat-card-actions class="foot">
      <div class="alingContent">
        <mat-icon class="toleft">star</mat-icon>
        <div class="toleft iconAling">{{item.price}}</div>
      </div>      
     
    </mat-card-actions>
  </mat-card>
</a>
</div>
</div>
<div style="clear:both; height: 30px;"></div>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              (page)="pageEvent = ChangePage($event)"
              >
</mat-paginator>
